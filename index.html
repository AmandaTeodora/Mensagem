<body>
    <h1>Selecione o dia de Hoje</h1>
    <h1>Dia 1</h1>
<p>Olhe á sua frente. Não olhe para trás.<br>
    Uma vida de esperança, glórias e vitórias <br>
    está diante de você.
</p>    
<h1>Dia 2</h1>
<p>Viver é lutar. Esta tem sido a regra da vida.<br>
    O ato de evitar batalhas já é uma derrota.<br>
    A felicidade é algo que se conquista dessas batalhas.
</p>
